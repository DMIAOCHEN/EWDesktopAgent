name: AI Gateway CI & Docker

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
    paths:
      - 'ai-gateway/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'ai-gateway/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build Gateway
      working-directory: ai-gateway
      run: dotnet build --configuration Release

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Test
      working-directory: ai-gateway
      run: dotnet test --configuration Release --verbosity normal

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/ai-gateway
        tags: |
          type=ref,event=branch
          type=sha,prefix=
          type=raw,value=${{ github.ref_name }},enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./ai-gateway
        file: ./ai-gateway/src/AIGateway.API/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-latest:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: docker
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Pull and retag latest
      run: |
        docker pull ghcr.io/${{ github.repository }}/ai-gateway:latest || true
        docker tag ghcr.io/${{ github.repository }}/ai-gateway:latest ghcr.io/${{ github.repository }}/ai-gateway:latest || true
        docker push ghcr.io/${{ github.repository }}/ai-gateway:latest || true
